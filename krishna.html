<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <form>
        <table border="2px" align="center" color:red;>
            <tr>
                <td>NAME</td>
                <td><input type="text" placeholder="ENTER YOUR NAME"></td>
            </tr>

            <tr>
                <td>LAST NAME</td>
                <td><input type="text" placeholder="ENTER YOUR LAST NAME"></td>
            </tr>

            <tr>
                <td>EMAIL</td>
                <td><input type="text" placeholder="ENTER YOUR EMAIL"></td>
            </tr>

            <tr>
                <td>PASSWORD</td>
                <td><input type="number" placeholder="ENTER YOUR PASSWORD"></td>
            </tr>

            <tr>
                <td>COURSE</td>
                <td><input type="checkbox">FRONT END
                    <input type="checkbox">BACK END
                    <input type="checkbox">DATABASE</td>
            </tr>

            <tr>
                <td>GENDER</td>
                <td><input type="radio" name="GENDER">MALE
                    <input type="radio" name="GENDER">FEMALE</td>
            </tr>

            <tr>
                <td>ADDRESS</td>
                <td><textarea name="ADDRESS" id="" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td>CHOOSE FILE</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>CITY</td>
                <td><select>
                    <option value="INDORE">INDORE</option>
                    <option value="BHOPAL">BHOPAL</option>
                    <option value="HARDA">HARDA</option>
                </select></td>
            </tr>
            
            <tr>
                <td>
                    <center><button>SUBMIT</button></center>
                </td>
            </tr>
        </table>
        
    </form>
    
</body>
</html>
